client:
  name: test-client
  version: "0.1"
  schema_version: "1.0"

api:
  base_url: "http://localhost"
  metrics_endpoint: "/api"
  timeout_seconds: 1
  max_retries: 1
  api_key_header: "X-API-Key"
  api_key_file: "fake_api_key"

paths:
  builtin_collectors_dir: "x"
  vendors_dir: "y"
  data_dir: "."
machine:
  hostname_source: "system"
fingerprint:
  method: "default"
  force_recompute: false
  cache_file: "fp"
logging:
  level: "INFO"
  format: "plain"
  console_enabled: true
  file_enabled: false
