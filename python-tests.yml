name: Python package

on:
  push:
    branches:
      - main  # Déclenche l'action sur chaque push vers la branche `main`
  pull_request:
    branches:
      - main  # Déclenche l'action lors d'une pull request vers `main`

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Utilisez la version de Python appropriée

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q  # Ajustez vos commandes de test ici

      - name: Upload coverage report
        uses: codecov/codecov-action@v2  # Optionnel, si vous souhaitez uploader un rapport de couverture de code
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Vous devez configurer votre token Codecov dans GitHub secrets
